<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" href="Styles/stylesLR.css">
</head>
<body>
    <div class="main-container">
        <section class="auth-section active">
            <div class="recover-wrapper">
                <div class="recover-form-card">
                    <h1 class="auth-title">Restablecer contraseña</h1>
                    <p>Ingresa tu nueva contraseña.</p>
                    <form id="reset-form">
                        <div class="input-group">
                            <label for="reset-password">NUEVA CONTRASEÑA</label>
                            <input type="password" id="reset-password" placeholder="Nueva contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-restablecer">Actualizar contraseña</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
