<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atención y Coordinación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Styles/stylesLR.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="logo">
                <span>Jul 7 - Aug 21, 2025</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="dashboard.html" class="nav-item"><i class="fas fa-th-large"></i></a></li>
                    <li><a href="auditorias.html" class="nav-item"><i class="fas fa-search"></i></a></li>
                    <li><a href="notificaciones.html" class="nav-item"><i class="fas fa-bell"></i></a></li>
                    <li><a href="coordinacion.html" class="nav-item active"><i class="fas fa-user-friends"></i></a></li>
                    <li><a href="cumplimiento.html" class="nav-item"><i class="fas fa-plus"></i></a></li>
                </ul>
            </nav>
            <div class="logout-btn">
                <a href="#" class="logout-link"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </aside>

        <main class="content-area">
            <h1 class="page-title">Atención y Coordinación</h1>

            <div class="coordinacion-card">
                <h2>COORDINACIÓN</h2>
                <p>Selecciona un día y una hora para agendar una reunión virtual.</p>

                <div class="calendar-container">
                    <div class="calendar-header">
                        <div id="calendar-month-label" class="month-label"></div>
                        <div class="time-selector">
                            <input type="time" id="meeting-time" required>
                            <input type="text" id="meeting-notes" placeholder="Notas (opcional)">
                            <button class="btn btn-add-event" id="btn-add-meeting">
                                Agendar <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>

                    <div class="calendar-grid">
                        <div class="day-header">Lun</div>
                        <div class="day-header">Mar</div>
                        <div class="day-header">Mié</div>
                        <div class="day-header">Jue</div>
                        <div class="day-header">Vie</div>
                        <div class="day-header">Sáb</div>
                        <div class="day-header">Dom</div>
                        <div id="calendar-days"></div>
                    </div>

                    <div class="calendar-meetings" id="calendar-meetings"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
