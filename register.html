<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Auditoría Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Styles/stylesLR.css">
</head>
<body>
<div class="auth-page">
    <div class="register-wrapper">
        <div class="register-form-card">
            <h1 class="auth-title">Registro</h1>
            <form id="register-form">
                <div class="input-group">
                    <label for="reg-email">EMAIL</label>
                    <input type="email" id="reg-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="reg-password">PASSWORD</label>
                    <input type="password" id="reg-password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <label for="reg-role">ROL</label>
                    <select id="reg-role" required>
                        <option value="" disabled selected>Selecciona un rol</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Auditor">Auditor</option>
                        <option value="Cliente">Cliente</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-register">REGISTRARSE</button>
            </form>
            <div class="auth-links">
                <a href="index.html">Volver a Iniciar Sesión</a>
            </div>
        </div>
        <div class="register-illustration"></div>
    </div>
</div>
<script src="js/auth.js"></script>
</body>
</html>
