<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso - Auditoría Digital</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body data-page="login">
  <main class="page" style="max-width:420px;margin:80px auto;">
    <section class="panel">
      <header>
        <h1>Iniciar sesión</h1>
        <p class="card-footnote">Usa las credenciales provistas en la semilla para cada rol.</p>
      </header>
      <form id="login-form">
        <div class="form-row">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" autocomplete="email" required />
        </div>
        <div class="form-row">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required />
        </div>
        <button class="btn btn-primary" type="submit">Entrar</button>
      </form>
      <p class="card-footnote">
        ¿Sin cuenta? Regístrate desde la API o solicita invitación al administrador.
      </p>
      <div class="alert hidden" id="login-error"></div>
    </section>
  </main>
  <script src="/assets/app.js" type="module"></script>
</body>
</html>
